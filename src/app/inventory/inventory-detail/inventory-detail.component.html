<div class="row mt-5 text-center">
    <div class="col"><h1>Inventory Detail</h1></div>
    <hr />
</div>
<form class="mt-5" [formGroup]="inventoryForm">
    <div class="mb-3">
        <label for="productName">Product Name</label>
        <input
            type="text"
            name="productName"
            id="productName"
            class="form-control"
            formControlName="productName"
        />
    </div>
    <div class="mb-3">
        <label for="productQuantity">Product Quantity</label>
        <input
            type="number"
            name="productQuantity"
            id="productQuantity"
            class="form-control"
            formControlName="productQuantity"
        />
    </div>
    <div class="mb-3">
        <label for="productPrice">Product Price</label>
        <input
            type="number"
            name="productPrice"
            id="productPrice"
            step=".01"
            class="form-control"
            formControlName="productPrice"
        />
    </div>
    <div class="mt-3 d-flex flex-column">
        <button
            class="btn btn-primary"
            [disabled]="inventoryForm.valid && !inventoryForm.touched"
        >
            Update Item
        </button>
        <a [routerLink]="['/inventory']">Go Back</a>
    </div>
</form>
<button class="btn btn-danger mt-5">Delete Item</button>
