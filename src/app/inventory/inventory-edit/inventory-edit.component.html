<h1 class="text-center mt-5">Item Edit</h1>
<h1 class="text-center mt-5">Create New Item</h1>

<form>
    <div class="mb-3">
        <label for="item-image" class="form-label">Image</label>
        <input
            type="file"
            name="item-image"
            id="item-image"
            class="form-control"
        />
    </div>

    <div class="mb-3">
        <label for="item-name" class="form-label">Name</label>
        <input
            type="text"
            name="item-name"
            id="item-name"
            class="form-control"
        />
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input
            type="number"
            name="quantity"
            id="quantity"
            class="form-control"
        />
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" name="price" id="price" class="form-control" />
    </div>

    <button class="btn btn-success">Add Item</button>
</form>
