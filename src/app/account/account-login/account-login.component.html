<form (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="mb-3">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      placeholder="name@example.com"
      email
      ngModel
      required
      #email="ngModel"
    />
    <span class="form-text text-danger" *ngIf="!email.valid && email.touched"
      >Please enter a valid email!</span
    >
  </div>

  <div class="mb-3">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      password
      ngModel
      required
      #password="ngModel"
    />
    <span
      class="form-text text-danger"
      *ngIf="!password.valid && password.touched"
      >Please enter a valid password!</span
    >
  </div>

  <div class="mb-3">
    <a href="#">forgot password?</a>
  </div>

  <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">
    Login
  </button>

  <div class="mb-3">
    <a href="#">or signup</a>
  </div>
</form>
